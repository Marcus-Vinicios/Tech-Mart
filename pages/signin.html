<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/user.css">
    <title>Tech-Mart</title>
</head>

<body>
    <div id="login">
        <form class="card" method="post">
            <div class="card-header">
                <div class="voltar">
                    <a href="../index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="Azure" class="bi bi-arrow-left-circle"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg>
                    </a>
                </div>
                <h2>Sign in</h2>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="email">Email</label>
                    <input type="text" name="email" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="cpf">CPF</label>
                    <input type="cpf" name="cpf" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" name="password" autocomplete="off">
                </div>
            </div>
            <div class="card-footer">
                <a href="../index.html" class="btn">Cadastrar</a>
                <a href="../pages/login.html">Já possui uma conta?</a>
            </div>
        </form>
    </div>
</body>

</html>
